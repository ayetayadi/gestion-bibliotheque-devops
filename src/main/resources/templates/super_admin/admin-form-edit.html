<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier administrateur | BiblioNet</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">
    <!-- ALERT SUCCESS -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>

    <!-- ALERT ERROR -->
    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <!-- le reste du formulaire -->
    <div class="page-header">
        <div>
            <h2>Modifier administrateur</h2>
            <p class="text-muted">Mettre à jour les informations</p>
        </div>
    </div>

    <div class="card form-card">

        <form th:action="@{/super-admin/admins/edit}" method="post">

            <!-- ID caché -->
            <input type="hidden" name="id" th:value="${admin.id}"/>

            <div class="form-grid">

                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" name="nom"
                           th:value="${admin.nom}" required>
                </div>

                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" name="prenom"
                           th:value="${admin.prenom}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email"
                           th:value="${admin.email}" required>
                </div>

                <div class="form-group">
                    <label>Rôle</label>
                    <input type="text" value="ADMIN" disabled>
                </div>

                <div class="form-group">
                    <label>Statut</label>
                    <select name="actif">
                        <option th:value="true"
                                th:selected="${admin.actif}">
                            Actif
                        </option>
                        <option th:value="false"
                                th:selected="${!admin.actif}">
                            Inactif
                        </option>
                    </select>
                </div>

            </div>

            <div class="form-actions">
                <a th:href="@{/super-admin/admins}" class="btn btn-secondary">
                    Annuler
                </a>

                <button type="submit" class="btn btn-primary">
                    Enregistrer
                </button>
            </div>

        </form>

    </div>

</main>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
