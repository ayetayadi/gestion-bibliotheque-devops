<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier administrateur | BiblioNet</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">

    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <div class="page-header">
        <h2>Modifier administrateur</h2>
        <p class="text-muted">Mettre √† jour les informations</p>
    </div>

    <div class="card form-card">

        <form th:action="@{/super-admin/admins/edit}" method="post">

            <input type="hidden" name="id" th:value="${admin.id}"/>

            <div class="form-group">
                <label>Nom</label>
                <input type="text" name="nom" th:value="${admin.nom}" required>
            </div>

            <div class="form-group">
                <label>Pr√©nom</label>
                <input type="text" name="prenom" th:value="${admin.prenom}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" th:value="${admin.email}" required>
            </div>

            <!-- üÜï SELECT BIBLIOTHEQUE -->
            <div class="form-group">
                <label>Biblioth√®que</label>
                
                <select name="bibliotheque.id" required>
                    <option value="">-- S√©lectionner --</option>

                    <option th:each="b : ${bibliotheques}"
                            th:value="${b.id}"
                            th:text="${b.nom + ' - ' + b.adresse.ville}"
                            th:selected="${admin.bibliotheque != null and admin.bibliotheque.id == b.id}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Statut</label>
                <select name="actif">
                    <option th:value="true" th:selected="${admin.actif}">Actif</option>
                    <option th:value="false" th:selected="${!admin.actif}">Inactif</option>
                </select>
            </div>

            <div class="form-actions">
                <a th:href="@{/super-admin/admins}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>

        </form>

    </div>

</main>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
