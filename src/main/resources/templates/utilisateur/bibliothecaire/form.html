<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un bibliothécaire | BiblioNet</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">

    <div class="page-header">
        <h2>Ajouter un bibliothécaire</h2>

        <!-- Affichage correct : seulement si présent -->
        <p th:if="${bibliotheque != null}">
            Bibliothèque :
            <strong th:text="${bibliotheque.nom}"></strong>
        </p>
    </div>

    <div class="card form-card">

        <!-- Formulaire -->
        <form th:action="@{/admin/bibliothecaires/add}"
              th:object="${bibliothecaire}"
              method="post">

            <div class="form-grid">

                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" th:field="*{nom}" required>
                </div>

                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" th:field="*{prenom}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" th:field="*{motDePasse}" required>
                </div>

            </div>

            <div class="form-actions">
                <a th:href="@{/admin/bibliothecaires}"
                   class="btn btn-secondary">Annuler</a>

                <button type="submit" class="btn btn-primary">
                    Enregistrer
                </button>
            </div>

        </form>

    </div>

</main>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
