<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un bibliothécaire | BiblioNet</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">
<div th:if="${success}" class="alert alert-success auto-hide">
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" class="alert alert-error auto-hide">
    <span th:text="${error}"></span>
</div>
    <div class="page-header">
        <h2>Modifier un bibliothécaire</h2>


        <p th:if="${bibliotheque != null}">
            Bibliothèque :
            <strong th:text="${bibliotheque.nom}"></strong>
        </p>
    </div>

    <div class="card form-card">

        <form th:action="@{/admin/bibliothecaires/edit}"
              th:object="${bibliothecaire}"
              method="post">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Nom</label>
                <input type="text" th:field="*{nom}" required>
            </div>

            <div class="form-group">
                <label>Prénom</label>
                <input type="text" th:field="*{prenom}" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label>Statut</label>
                <select th:field="*{actif}">
                    <option th:value="true">Actif</option>
                    <option th:value="false">Inactif</option>
                </select>
            </div>

            <div class="form-actions">
                <a th:href="@{/admin/bibliothecaires}"
                   class="btn btn-secondary">Annuler</a>

                <button type="submit" class="btn btn-primary">
                    Enregistrer
                </button>
            </div>

        </form>

    </div>

</main>

<div th:replace="layout/footer :: footer"></div>
<script>
    setTimeout(() => {
        document.querySelectorAll('.auto-hide')
                .forEach(a => a.remove());
    }, 3500);
</script>

</body>
</html>
