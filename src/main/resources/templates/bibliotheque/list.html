<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des biblioth√®ques | BiblioNet</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">

    <div class="page-header">
        <div>
            <h2>Gestion des biblioth√®ques</h2>
            <p class="text-muted">
                Voir, modifier ou d√©sactiver les biblioth√®ques
            </p>
        </div>

        <a th:href="@{/super-admin/bibliotheques/add}" class="btn btn-primary">
            ‚ûï Ajouter une biblioth√®que
        </a>
    </div>

    <div class="card">

        <table class="table">

            <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Code</th>
                <th>Ville</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="b, stat : ${items}">
                <td th:text="${stat.count}"></td>
                <td th:text="${b.nom}"></td>
                <td th:text="${b.code}"></td>
                <td th:text="${b.adresse.ville}"></td>

                <td>
                    <span th:if="${b.actif}" class="badge badge-green">Active</span>
                    <span th:unless="${b.actif}" class="badge badge-red">Inactive</span>
                </td>

                <td class="actions">
                    <a th:href="@{/super-admin/bibliotheques/{id}(id=${b.id})}"
                       class="btn btn-sm btn-info">üëÅ Voir</a>

                    <a th:href="@{/super-admin/bibliotheques/edit/{id}(id=${b.id})}"
                       class="btn btn-sm btn-warning">‚úèÔ∏è Modifier</a>

                    <a th:href="@{/super-admin/bibliotheques/delete/{id}(id=${b.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('D√©sactiver cette biblioth√®que ?');">
                        üóë D√©sactiver
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="6" style="padding:20px;text-align:center;">
                    Aucune biblioth√®que trouv√©e
                </td>
            </tr>

            </tbody>

        </table>
    </div>

    <!-- PAGINATION CORRECTE -->
    <div th:replace="fragments/pagination :: pagination(page=${page}, baseUrl='/super-admin/bibliotheques')"></div>

</main>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
