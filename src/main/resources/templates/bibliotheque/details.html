<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails bibliothèque | BiblioNet</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Leaflet -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">

    <div class="page-header">
        <div>
            <h2 th:text="${bibliotheque.nom}"></h2>
            <p class="text-muted">Détails de la bibliothèque</p>
        </div>

        <a th:href="@{/super-admin/bibliotheques}"
           class="btn btn-secondary">Retour</a>
    </div>

    <div class="card">

        <p><strong>Adresse :</strong>
            <span th:text="${bibliotheque.adresse.rue}"></span>,
            <span th:text="${bibliotheque.adresse.ville}"></span>
        </p>

        <p>
            <strong>Statut :</strong>
            <span th:if="${bibliotheque.actif}" class="badge badge-green">Active</span>
            <span th:unless="${bibliotheque.actif}" class="badge badge-red">Inactive</span>
        </p>

        <div id="map" style="height: 350px; border-radius: 12px; margin-top: 20px;"></div>
    </div>

</main>

<div th:replace="layout/footer :: footer"></div>

<script>
    const lat = /*[[${bibliotheque.adresse.latitude}]]*/ 36.8065;
    const lng = /*[[${bibliotheque.adresse.longitude}]]*/ 10.1815;

    const map = L.map('map').setView([lat, lng], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    L.marker([lat, lng]).addTo(map);
</script>

</body>
</html>
