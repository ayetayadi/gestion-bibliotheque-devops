<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription | Biblioth√®que</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .logo {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            color: #475569;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 20px;
            text-align: center;
            font-size: 20px;
            color: #0f172a;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 42px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #475569;
            user-select: none;
        }

        .toggle-password:hover {
            color: #2563eb;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #1e293b;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #020617;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .links {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="logo">üìò Gestion de Biblioth√®que</div>
    <div class="subtitle">Cr√©ez votre compte lecteur</div>

    <div class="card">
        <h2>Inscription</h2>

        <div th:if="${error}" class="error">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post" th:object="${utilisateur}">

            <label>Nom</label>
            <input type="text" th:field="*{nom}" placeholder="Votre nom" required>

            <label>Pr√©nom</label>
            <input type="text" th:field="*{prenom}" placeholder="Votre pr√©nom" required>

            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="exemple@email.com" required>

            <label>Mot de passe</label>
            <div class="password-wrapper">
                <input type="password"
                       th:field="*{motDePasse}"
                       id="registerPassword"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       required>
                <span class="toggle-password"
                      onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</span>
            </div>

            <button type="submit">Cr√©er un compte</button>
        </form>

        <div class="links">
            D√©j√† un compte ?
            <a th:href="@{/login}">Se connecter</a>
        </div>
    </div>

</div>

<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (!input) return;

        if (input.type === "password") {
            input.type = "text";
            icon.textContent = "üôà";
        } else {
            input.type = "password";
            icon.textContent = "üëÅÔ∏è";
        }
    }
</script>

</body>
</html>
