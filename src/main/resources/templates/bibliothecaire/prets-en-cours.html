<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pr√™ts en cours | BiblioNet</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --card-bg: #ffffff;
        }

        /* ================= FILTER ================= */
        .filter-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 16px;
            align-items: end;
        }

        .filter-form label {
            font-size: 13px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 6px;
            display: block;
        }

        .filter-form input,
        .filter-form select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        /* ================= TABLE ================= */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow-x: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.08);
            border: 1px solid var(--border);
        }

        .table {
            width: 100%;
            min-width: 1200px;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            vertical-align: middle;
        }

        .table th {
            background: #f1f5f9;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .table tbody tr:hover {
            background: #f8fafc;
        }

        /* ================= BADGES ================= */
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
        }

        .badge-reserve   { background: #f59e0b; }
        .badge-emprunte  { background: #3b82f6; }
        .badge-en_cours  { background: #10b981; }
        .badge-retourne  { background: #8b5cf6; }
        .badge-cloture   { background: #64748b; }

        /* ================= DATES ================= */
        .dates-cell {
            min-width: 480px;
        }

        .dates-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .date-item {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 13px;
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .date-item strong {
            color: var(--secondary);
            min-width: 70px;
            font-weight: 600;
        }

        /* ================= ACTIONS ================= */
        .actions {
            min-width: 300px;
        }

        .actions form,
        .actions .info-box {
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .actions label {
            font-size: 12px;
            font-weight: 600;
            color: var(--secondary);
        }

        .actions input[type="date"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 13px;
        }

        /* ================= BUTTONS ================= */
        .btn {
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        /* ================= EMPTY ================= */
        .empty {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
            font-style: italic;
        }
    </style>
</head>

<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">

    <h2>üìö Pr√™ts en cours</h2>

    <!-- ================= FILTER ================= -->
    <div class="filter-card">
        <form method="get" class="filter-form">
            <div>
                <label>Recherche</label>
                <input type="text" name="keyword"
                       placeholder="Lecteur ou ressource..."
                       th:value="${keyword}">
            </div>

            <div>
                <label>Statut</label>
                <select name="statut">
                    <option value="">Tous</option>
                    <option th:each="s : ${statuts}"
                            th:value="${s}"
                            th:text="${s}"
                            th:selected="${selectedStatut != null and s.name() == selectedStatut.name()}">
                    </option>
                </select>
            </div>

            <div style="display:flex;gap:8px;">
                <button class="btn btn-primary" type="submit">üîç Filtrer</button>
                <a th:href="@{/bibliothecaire/prets}" class="btn" style="background:#e5e7eb;">‚ü≤</a>
            </div>
        </form>
    </div>

    <!-- ================= TABLE ================= -->
    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>Ressource</th>
                <th>Lecteur</th>
                <th>Email</th>
                <th>Statut</th>
                <th>Dates</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="pret : ${prets}">
                <td th:text="${pret.ressource.titre}"></td>
                <td th:text="${pret.lecteur.nom + ' ' + pret.lecteur.prenom}"></td>
                <td th:text="${pret.lecteur.email}"></td>

                <td>
                    <span class="badge"
                          th:classappend="' badge-' + ${pret.statut.name().toLowerCase()}"
                          th:text="${pret.statut}"></span>
                </td>

                <td class="dates-cell">
                    <div class="dates-grid">
                        <div class="date-item"><strong>R√©serv:</strong><span th:text="${pret.dateReservation != null ? #temporals.format(pret.dateReservation,'dd/MM/yyyy HH:mm') : '-'}"></span></div>
                        <div class="date-item"><strong>D√©but:</strong><span th:text="${pret.dateDebutEmprunt != null ? #temporals.format(pret.dateDebutEmprunt,'dd/MM/yyyy HH:mm') : '-'}"></span></div>
                        <div class="date-item"><strong>Pr√©vu:</strong><span th:text="${pret.dateFinPrevu != null ? #temporals.format(pret.dateFinPrevu,'dd/MM/yyyy HH:mm') : '-'}"></span></div>
                        <div class="date-item"><strong>Retour:</strong><span th:text="${pret.dateRetour != null ? #temporals.format(pret.dateRetour,'dd/MM/yyyy HH:mm') : '-'}"></span></div>
                        <div class="date-item"><strong>Cl√¥ture:</strong><span th:text="${pret.dateCloture != null ? #temporals.format(pret.dateCloture,'dd/MM/yyyy HH:mm') : '-'}"></span></div>
                    </div>
                </td>

                <td class="actions">
                    <form th:if="${pret.statut.name() == 'RESERVE'}"
                          th:action="@{/bibliothecaire/prets/valider/{id}(id=${pret.id})}"
                          method="post"
                          onsubmit="return validateDates(this)">
                        <label>Date d√©but</label>
                        <input type="datetime-local" name="dateDebut" required>
                        <label>Date retour</label>
                        <input type="datetime-local" name="dateFin" required>
                        <button class="btn btn-success">‚úî Valider</button>
                    </form>

                    <form th:if="${pret.statut.name() == 'RETOURNE'}"
                          th:action="@{/bibliothecaire/prets/cloturer/{id}(id=${pret.id})}"
                          method="post">
                        <button class="btn btn-primary">üîí Cl√¥turer</button>
                    </form>

                    <div class="info-box" th:if="${pret.statut.name() == 'EMPRUNTE' or pret.statut.name() == 'EN_COURS'}">
                        En cours ‚Äì aucune action requise
                    </div>

                    <div class="info-box" th:if="${pret.statut.name() == 'CLOTURE'}">
                        Pr√™t cl√¥tur√©
                    </div>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(prets)}">
                <td colspan="6" class="empty">Aucun pr√™t √† g√©rer actuellement.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ================= PAGINATION ================= -->
    <div th:replace="fragments/pagination :: pagination(${page}, ${baseUrl})"></div>

</main>

<script>
    function validateDates(form) {
        const debut = form.dateDebut.value;
        const fin = form.dateFin.value;
        if (fin < debut) {
            alert("‚ùå La date de retour doit √™tre apr√®s la date de d√©but");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
