<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mes prÃªts</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <style>
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .badge-reserve { background: #ff9800; }
        .badge-emprunte { background: #1976d2; }
        .badge-en_cours { background: #009688; }
        .badge-retourne { background: #9c27b0; }
        .badge-cloture { background: #555; }

        .btn-sm {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">

    <div class="page-header">
        <h2>ğŸ“š Mes prÃªts & rÃ©servations</h2>
        <p class="text-muted">Consultez vos livres rÃ©servÃ©s, empruntÃ©s ou retournÃ©s</p>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>Ressource</th>
                <th>BibliothÃ¨que</th>
                <th>Statut</th>
                <th>Date rÃ©servation</th>
                <th>Date retour</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- ğŸ” LISTE DES PRETS -->
            <tr th:each="pret : ${prets}">

                <!-- TITRE RESSOURCE -->
                <td th:text="${pret.ressource.titre}">Titre</td>

                <!-- NOM BIBLIOTHÃˆQUE -->
                <td th:text="${pret.stockBibliotheque != null && pret.stockBibliotheque.bibliotheque != null
                               ? pret.stockBibliotheque.bibliotheque.nom
                               : '-'}">
                </td>

                <!-- STATUT -->
                <td>
                    <span class="badge"
                          th:classappend="' badge-' + ${pret.statut.name().toLowerCase()}"
                          th:text="${pret.statut}">
                    </span>
                </td>

                <!-- DATE RÃ‰SERVATION -->
                <td th:text="${pret.dateReservation != null ? pret.dateReservation : '-'}"></td>

                <!-- DATE RETOUR -->
                <td th:text="${pret.dateRetour != null ? pret.dateRetour : '-'}"></td>

                <!-- ACTIONS -->
                <td>

                    <!-- âŒ ANNULER RÃ‰SERVATION -->
                    <form th:if="${pret.statut.name() == 'RESERVE'}"
                          th:action="@{/lecteur/prets/annuler/{id}(id=${pret.id})}"
                          method="post"
                          onsubmit="return confirm('Annuler cette rÃ©servation ?');">

                        <button class="btn btn-danger btn-sm">âŒ Annuler</button>
                    </form>

                    <!-- ğŸ”„ RETOURNER -->
                    <form th:if="${pret.statut.name() == 'EN_COURS' or pret.statut.name() == 'EMPRUNTE'}"
                          th:action="@{/lecteur/prets/retourner/{id}(id=${pret.id})}"
                          method="post">
                        <button class="btn btn-warning btn-sm">ğŸ”„ Retourner</button>
                    </form>

                    <!-- Aucune action possible -->
                    <span th:if="${pret.statut.name() != 'RESERVE'
                                  and pret.statut.name() != 'EN_COURS'
                                  and pret.statut.name() != 'EMPRUNTE'}">â€”</span>

                </td>

            </tr>

            <!-- SI LISTE VIDE -->
            <tr th:if="${#lists.isEmpty(prets)}">
                <td colspan="6" class="text-center text-muted">
                    Vous n'avez aucun prÃªt ou rÃ©servation pour le moment.
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</main>

</body>
</html>
