<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mes pr√™ts</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <style>
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .badge-reserve { background: #ff9800; }
        .badge-emprunte { background: #1976d2; }
        .badge-en_cours { background: #009688; }
        .badge-retourne { background: #9c27b0; }
        .badge-cloture { background: #555; }

        .btn-sm {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div th:replace="layout/header :: header"></div>
<div th:replace="layout/sidebar :: sidebar"></div>

<main class="content">

    <div class="page-header">
        <h2>üìö Mes pr√™ts & r√©servations</h2>
        <p class="text-muted">Consultez vos livres r√©serv√©s, emprunt√©s ou retourn√©s</p>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <table class="table">
            <thead>
            <tr>
                <th>Ressource</th>
                <th>Biblioth√®que</th>
                <th>Statut</th>
                <th>Date r√©servation</th>
<th>Date d√©but d'emprunt</th>
<th>Date pr√©vue retour</th>
<th>Date retour</th>
<th>Date cl√¥ture</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- üîÅ LISTE DES PRETS -->
            <tr th:each="pret : ${page.content}">


                <!-- TITRE RESSOURCE -->
                <td th:text="${pret.ressource.titre}">Titre</td>

                <!-- NOM BIBLIOTH√àQUE -->
                <td th:text="${pret.stockBibliotheque != null && pret.stockBibliotheque.bibliotheque != null
                               ? pret.stockBibliotheque.bibliotheque.nom
                               : '-'}">
                </td>

                <!-- STATUT -->
                <td>
                    <span class="badge"
                          th:classappend="' badge-' + ${pret.statut.name().toLowerCase()}"
                          th:text="${pret.statut}">
                    </span>
                </td>

<!-- DATE R√âSERVATION -->
<td th:text="${pret.dateReservation != null 
              ? #temporals.format(pret.dateReservation, 'dd/MM/yyyy HH:mm') 
              : '-'}">
</td>

<!-- DATE D√âBUT D'EMPRUNT (biblioth√©caire) -->
<td th:text="${pret.dateDebutEmprunt != null 
              ? #temporals.format(pret.dateDebutEmprunt, 'dd/MM/yyyy HH:mm') 
              : '-'}">
</td>

<!-- DATE PR√âVUE RETOUR -->
<td th:text="${pret.dateFinPrevu != null 
              ? #temporals.format(pret.dateFinPrevu, 'dd/MM/yyyy HH:mm') 
              : '-'}">
</td>

<!-- DATE RETOUR EFFECTIF (lecteur) -->
<td th:text="${pret.dateRetour != null 
              ? #temporals.format(pret.dateRetour, 'dd/MM/yyyy HH:mm') 
              : '-'}">
</td>

<!-- DATE CL√îTURE -->
<td th:text="${pret.dateCloture != null 
              ? #temporals.format(pret.dateCloture, 'dd/MM/yyyy HH:mm') 
              : '-'}">
</td>


                <!-- ACTIONS -->
                <td>

                    <!-- ‚ùå ANNULER R√âSERVATION -->
                    <form th:if="${pret.statut.name() == 'RESERVE'}"
                          th:action="@{/lecteur/prets/annuler/{id}(id=${pret.id})}"
                          method="post"
                          onsubmit="return confirm('Annuler cette r√©servation ?');">

                        <button class="btn btn-danger btn-sm">Annuler</button>
                    </form>

                    <!-- üîÑ RETOURNER -->
                    <form th:if="${pret.statut.name() == 'EN_COURS' or pret.statut.name() == 'EMPRUNTE'}"
                          th:action="@{/lecteur/prets/retourner/{id}(id=${pret.id})}"
                          method="post">
                        <button class="btn btn-warning btn-sm">Retourner</button>
                    </form>

                    <!-- Aucune action possible -->
                    <span th:if="${pret.statut.name() != 'RESERVE'
                                  and pret.statut.name() != 'EN_COURS'
                                  and pret.statut.name() != 'EMPRUNTE'}">‚Äî</span>

                </td>

            </tr>

            <!-- SI LISTE VIDE -->
            <tr th:if="${#lists.isEmpty(prets)}">
                <td colspan="6" class="text-center text-muted">
                    Vous n'avez aucun pr√™t ou r√©servation pour le moment.
                </td>
            </tr>

            </tbody>
        </table>
    </div>
<div th:replace="fragments/pagination :: pagination(${page}, ${baseUrl})"></div>

</main>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
