<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | BiblioNet</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f1f5f9;
        }

        /* HEADER */
        .header {
            height: 60px;
            background: #1e293b;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        .app-title {
            font-weight: 700;
            margin-left: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* SIDEBAR */
        .sidebar {
            width: 220px;
            background: #0f172a;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #e5e7eb;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover {
            background: #1e293b;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        /* CONTENT */
        .content {
            margin-left: 220px;
            padding: 30px;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 12px;
            color: #475569;
            font-size: 13px;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="layout/header :: header"></div>

<!-- SIDEBAR -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- CONTENT -->

</body>
</html>
