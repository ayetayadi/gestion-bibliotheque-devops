<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon profil | BiblioNet</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="layout/header :: header"></div>

<!-- SIDEBAR -->
<div th:replace="layout/sidebar :: sidebar"></div>

<!-- CONTENT -->
<main class="content">

    <!-- MESSAGES -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
    </div>

    <!-- CARD PRINCIPALE -->
    <div class="card">

        <div class="page-header">
            <div>
                <h2>Mon profil</h2>
                <p class="text-muted">
                    GÃ©rer vos informations personnelles
                </p>
            </div>
        </div>

        <!-- FORM -->
        <form th:action="@{/profile}" method="post" enctype="multipart/form-data">

            <div class="profile-layout">

                <!-- AVATAR -->
                <div class="profile-avatar">

                    <div class="avatar-wrapper">
                        <img th:if="${user.photo}"
                             th:src="@{'/uploads/profiles/' + ${user.photo}}"
                             class="avatar-img"/>

                        <img th:unless="${user.photo}"
                             src="/images/avatar-default.png"
                             class="avatar-img"/>
                    </div>

                    <label class="btn btn-secondary btn-sm">
                        ðŸ“· Changer la photo
                        <input type="file" name="photoFile" accept="image/*" hidden>
                    </label>

                    <div class="form-hint">
                        JPG / PNG â€“ max 5 Mo
                    </div>
                </div>

                <!-- INFOS -->
                <div class="profile-info">

                    <div class="form-grid">

                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" name="nom"
                                   th:value="${user.nom}" required>
                        </div>

                        <div class="form-group">
                            <label>PrÃ©nom</label>
                            <input type="text" name="prenom"
                                   th:value="${user.prenom}" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email"
                                   th:value="${user.email}" required>
                        </div>

                        <div class="form-group">
                            <label>RÃ´le</label>
                            <input type="text"
                                   th:value="${user.role}"
                                   disabled>
                        </div>

                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Enregistrer
                        </button>
                    </div>

                </div>

            </div>

        </form>

    </div>

</main>

<!-- FOOTER -->
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
