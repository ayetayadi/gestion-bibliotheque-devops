name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # ÉTAPE 1 : Build complet de l'application
      - name: Build application
        run: mvn clean package -DskipTests
        # ↑ Crée le JAR de TOUTE l'application
      
      # ÉTAPE 2 : Lancer les tests
      - name: Run tests
        run: mvn test
        # ↑ Lance les 4 tests
      
      # ÉTAPE 3 : Sauvegarder le JAR (artefact)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar