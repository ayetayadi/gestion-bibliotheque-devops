name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1️. Build de l'application
      - name: Build application
        run: mvn clean package -DskipTests

      # 2️. Build de l’image Docker (tag versionné)
      - name: Build Docker image
        run: |
          docker build -t gestion-bibliotheque:1.0 .

      # 3️. Déploiement via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/gestion-bibliotheque
            chmod +x deploy.sh
            ./deploy.sh
